<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <title>Title</title>

     <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>

    <link href="https://cdn.bootcss.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" rel="stylesheet">

    <!--<script src="https://cdn.bootcss.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js"></script>-->

    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.11.1/bootstrap-table.min.css">

    <!-- Latest compiled and minified JavaScript -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.11.1/bootstrap-table.min.js"></script>

    <!-- Latest compiled and minified Locales -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.11.1/locale/bootstrap-table-en-US.min.js"></script>


    <script src="https://cdn.bootcss.com/echarts/3.5.4/echarts.js"></script>

    <!--两种方式引用都可以-->
    <!--<script src="../static/notification.js"></script>-->

    <!--<script type=text/javascript src="{{  url_for('static', filename='index.css') }}"></script>-->


   </head>
<body>


    <div class="container">
        <div class="row">
                    <div id="toolbar" class="col-md-3 col-md-offset-6" >
            <button id="button" class="btn btn-default">refresh</button>
        </div>

        <div  class="col-sm-9">
            <h2 align="center">sentimental analyse on emails</h2>
            <table  class="table table-striped table-bordered"
                    id="table"
                    data-toggle="table"
                    data-height="auto"
                    data-toolbar="#toolbar"
                    data-pagination="true"
                    data-search="true"
                    data-url="http://127.0.0.1:5000/emails"
                    data-sort-name="priority"
                    data-sort-order="asc">
                <thead>
                    <tr>

                        <th data-field="priority" data-sortable="true">Priority</th>

                        <th data-field="subject" data-sortable="true">Subject</th>

                        <th data-field="sender" data-sortable="true">Sender</th>

                        <th data-field="senderRole" data-sortable="true">SenderRole</th>

                    </tr>
                </thead>
            </table>
        </div>


        </div>
    </div>

</body>
<script>
    var $table = $('#table'),
        $button = $('#button');
    $(function () {
        $button.click(function () {

            $table.bootstrapTable('refresh');
        });
    });
</script>
</html>
